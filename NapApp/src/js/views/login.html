<form class="login" ng-submit="login.login()">
  <div class="name">email:</div>
  <input class="input" type="email" name="email" ng-model="login.user.email">
  <div class="name">password:</div>
  <input class="input" type="password" name="password" ng-model="login.user.password">
  <input class="submit-dream" type="submit" value="dream with us.">
</form>
