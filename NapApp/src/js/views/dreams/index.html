<h1>All Dreams</h1>
<div class="media" ng-repeat="dreams in dreamsIndex.dreams">
  <div class="media-body">
    <h4 class="media-heading">{{ dreams.entry }}</h4>
    <p>{{ dreams.date }}</p>
    <li>
      <a ui-sref="dreamsEdit({id: dreams._id})">Edit Dream</a>
    </li>
    <li>
      <a ui-sref="dreamsShow">Show Dream</a>
    </li>
  </div>
</div>
