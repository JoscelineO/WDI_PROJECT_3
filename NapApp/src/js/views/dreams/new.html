<h1>New Journal Entry</h1>

<h2>Morning {{ dreamsNew.user.username }}...</h2>
<h2>Date {{ dreamsNew.today }}</h2>

<form ng-submit="dreamsNew.dreamsCreate()">

  <div class="form-group">
    <label>What did you dream?</label>
    <input type="text" class="form-control" id="image" placeholder="What did you dream?" ng-model="dreamsNew.dream.entry">
  </div>
  <h3>Total Amount of Sleep</h3>
  <p ng-model="dreamsNew.dream.totalSleep">{{dreamsNew.totalSleep}}</p>
  <h3>Number of Sleeps</h3>
  <p ng-model="dreamsNew.dream.noSleeps">{{dreamsNew.noOfSleeps}}</p>
  <h3>Total Time in Bed</h3>
  <p ng-model="dreamsNew.dream.timeInBed">{{dreamsNew.timeInBed}}</p>

  <input type="submit" class="btn btn-default" value="Add Dream">
</form>

<button type="button" ng-click="dreamsNew.authenticate('fitbit')" name="button">Get FitBit Data</button>

<div>
<rzslider rz-slider-model="slider.value"
          rz-slider-options="slider.options"></rzslider></div>
