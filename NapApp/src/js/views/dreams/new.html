<h1>New Journal Entry</h1>

<h2>Morning {{ dreams.user.username }}</h2>

<form ng-submit="dreams.dreamsCreate()">

  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" id="name" placeholder="Name" ng-model="users.user.name">
  </div>

  <div class="form-group">
    <label>What did you dream?</label>
    <input type="text" class="form-control" id="image" placeholder="What did you dream?" ng-model="dreams.dream.">
  </div>

  <input type="submit" class="btn btn-default" value="Add Dream">
</form>
