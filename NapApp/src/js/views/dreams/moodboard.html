<section class="moodboard">
  <div class="container">
    <h1>Moodboard</h1>
    <audio id="player"></audio>
    <div class="row">
      <div ng-repeat="sound in Moodboard.sounds track by $index">
        <div class="u-cf" ng-if="$index % 3 == 0"></div>
        <div class="four columns">
          <img ng-click="Moodboard.playSound($index)" class="soundBoardImg" id="img{{$index}}" src="{{sound.image}}" alt=""><audio volume="0.5" src="{{sound.file}}" id="sound{{$index}}" loop></audio>
          <input onchange="angular.element(this).scope().adjustVolume(this)" id="{{$index}}" type="range" min="0" max="50" step="1" />
        </div>
      </div>
    </div>
  </div>
</section>
