<!DOCTYPE html>
<html ng-app="napApp">
<head>
  <meta charset="utf-8">
  <title>Nap App</title>
  <base href="/" />
  <link href="https://fonts.googleapis.com/css?family=News+Cycle" rel="stylesheet">
  <!-- inject:js -->
  <!-- endinject -->
  <!-- inject:css -->
  <!-- endinject -->
</head>
<body ng-controller="MainCtrl as main">
  <header>
    <nav class="top-bar" data-topbar role="navigation">
      <ul class="title-area">
        <li class="name">
          <h1><a ui-sref="home">Nap App</a></h1>
        </li>
      </ul>

      <section class="top-bar-section">
        <!-- Right Nav Section -->
        <ul class="right">
          <li ng-show="main.user"><a>Welcome, {{ main.user.username }}</a></li>
          <li class="active" ng-hide="main.user"><a ui-sref="login">Login</a></li>
          <li class="active" ng-hide="main.user"><a ui-sref="register">Register</a></li>
          <li class="active" ng-show="main.user"><a ng-click="main.logout()">Logout</a></li>
        </ul>

        <!-- Left Nav Section -->
        <ul class="left">
          <li ng-show="main.user"><a ui-sref="dreamsIndex">All Dreams</a></li>
          <li ng-show="main.user"><a ui-sref="dreamsNew">Add Dream</a></li>
          <li ng-show="main.user"><a ui-sref="moodboard">Moodboard</a></li>
        </ul>
      </section>
    </nav>
  </header>
  <main class="container index" ui-view></main>
  <div class="twinkling"></div>
</body>
</html>
