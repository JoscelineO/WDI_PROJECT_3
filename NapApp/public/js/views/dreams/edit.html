<form ng-submit="dreamsEdit.dreamsUpdate()">

  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" id="name" placeholder="Name" >
  </div>

  <div class="form-group">
    <label>What did you dream?</label>
    <input type="text" class="form-control" id="image" placeholder="What did you dream?">
  </div>

  <input type="submit" class="btn btn-default" value="Update Dream">
</form>
