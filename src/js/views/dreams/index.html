<section class="dreamsIndex">
  <div class="container">
    <h2>Good morning {{ main.user.firstName}}</h2>
    <hr>
    <a class="u-full-width button button-primary glow" ui-sref="dreamsNew">New Dream</a>
    <hr>
    <h3>Past dreams</h3>
    <ul>
      <li class="dreamLinks" ng-repeat="dreams in dreamsIndex.dreams">
        <a class="u-full-width button button-primary glow" ui-sref="dreamsShow({id: dreams._id})">{{ dreams.date }}</a>
        <p>Sleep Quality: {{ dreams.ratingValue }}</p>
      </li>
    </ul>
  </div>
</section>
